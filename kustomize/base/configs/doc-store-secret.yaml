apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: plane-doc-store-secrets
  namespace: plane
stringData:
  # File upload configuration
  FILE_SIZE_LIMIT: "5242880"  # 5MB
  AWS_S3_BUCKET_NAME: "uploads"
  USE_MINIO: "0"
  
  # Storage credentials - PLACEHOLDERS
  # These will be filled by minio component OR provided externally for AWS S3
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: ""
  AWS_S3_ENDPOINT_URL: ""
