apiVersion: v1
kind: ConfigMap
metadata:
  name: plane-app-vars
  namespace: plane
data:
  # License and Enterprise Configuration
  PRIME_HOST: "https://prime.plane.so"
  MACHINE_SIGNATURE: "1cc520b3830d49399d60ea7e07cf1f000eced636bcaf1c92e72e8b90edb238bb"
  APP_DOMAIN: "plane.example.com"
  APP_VERSION: "v2.3.4"
  
  # Internal Service URLs
  PAYMENT_SERVER_BASE_URL: "http://plane-monitor:8080/"
  FEATURE_FLAG_SERVER_BASE_URL: "http://plane-monitor:8080/"
  LIVE_BASE_URL: "http://plane-live:3000/"
  LIVE_BASE_PATH: "/live"
  
  # Application Settings
  API_KEY_RATE_LIMIT: "60/minute"
  MINIO_ENDPOINT_SSL: "0"
  USE_STORAGE_PROXY: "0"
  INTAKE_EMAIL_DOMAIN: ""
  IS_AIRGAPPED: "0"
  
  # Application Mode
  DEBUG: "0"
  DOCKERIZED: "1"
  GUNICORN_WORKERS: "1"
  
  # Web URL (will be overridden by overlay for production domain)
  WEB_URL: "http://plane.example.com"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://plane.example.com,https://plane.example.com"
  
  # Sentry (optional monitoring)
  SENTRY_DSN: ""
  SENTRY_ENVIRONMENT: ""
