apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-automation-consumer-wl
  namespace: plane
  labels:
    app.kubernetes.io/name: plane-enterprise
    app.kubernetes.io/component: automation-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plane-enterprise
      app.kubernetes.io/component: automation-consumer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plane-enterprise
        app.kubernetes.io/component: automation-consumer
    spec:
      serviceAccountName: plane-srv-account
      containers:
        - name: automation-consumer
          image: makeplane/backend-commercial:v2.3.4
          imagePullPolicy: Always
          command:
            - ./bin/docker-entrypoint-automation-consumer.sh
          envFrom:
            - configMapRef:
                name: plane-app-vars
            - configMapRef:
                name: plane-automation-consumer-vars
            - secretRef:
                name: plane-app-secrets
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 1000Mi
              cpu: 500m
