apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-admin-wl
  namespace: plane
  labels:
    app.kubernetes.io/name: plane-enterprise
    app.kubernetes.io/component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plane-enterprise
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plane-enterprise
        app.kubernetes.io/component: admin
    spec:
      serviceAccountName: plane-srv-account
      containers:
        - name: admin
          image: makeplane/admin-commercial:v2.3.3
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: plane-app-vars
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 1000Mi
              cpu: 500m
