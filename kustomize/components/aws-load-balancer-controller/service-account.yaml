# IRSA ServiceAccount for AWS Load Balancer Controller.
# The role ARN is set from overlay vars (AWS_LB_CONTROLLER_ROLE_ARN) via replacement.
# Do not edit this file: set AWS_LB_CONTROLLER_ROLE_ARN in your overlay's vars.yaml.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: REPLACED_BY_OVERLAY
